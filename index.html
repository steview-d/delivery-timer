<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Timer</title>

    <!-- CSS: Custom -->
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>

    <!-- main app js -->
    <script src="main.js"></script>
</body>

</html>
